<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(253, 249, 2);
            font: normal 14pt Arial;
        }
        
        .box {
            height: 20px;
            box-shadow: 1px 1px #606060;
        }
    </style>
</head>

<body>
    Qual sua nacionalidade?<br>
    <input type="text" placeholder="Digite sua nacionalidade" class="box" id="dgt">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="ncld">Você é ...</div>
    <script>
        var res = window.document.getElementById('dgt')
        var nac = window.document.getElementById('ncld')
        var bras = 'Brasileiro'

        function verifica() {
            if (res.value == bras) {
                nac.innerHTML = 'Você é brasileiro!'
            } else {
                nac.innerHTML = 'Você é estrangeiro!'
            }
        }
    </script>
</body>

</html>
