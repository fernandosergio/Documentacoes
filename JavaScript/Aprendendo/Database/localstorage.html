<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input,
        button {
            padding: 3px;
            height: 30px;
        }
        
        fieldset {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <h2 id="title">Local Storage</h2>

    <fieldset>
        <legend>Insert Data</legend>
        <input type="text" id="inpKey" placeholder="Enter key">
        <input type="text" id="inpValue" placeholder="Enter Value">
        <button type="button" id="btnInsert">Insert Data</button>
    </fieldset>

    <fieldset>
        <legend>Local Storage Output</legend>
        <div id="lSOutput"></div>
    </fieldset>

    <script type="text/javascript">
        // localStorage.setItem('age', "30") // Cria um novo item, tem que passar ('name', 'value')
        // localStorage.setItem('name', "Fernando")

        // //console.log(localStorage.getItem('age')) // Vai mostar o item com nome age
        // console.log(localStorage.key(1)) // vai mostar o item 1 do localStorage

        // Pega os inputs, button e div
        const inpKey = document.getElementById('inpKey')
        const inpValue = document.getElementById('inpValue')

        const btnInsert = document.getElementById('btnInsert')
        const lSOutput = document.getElementById('lSOutput')

        // Função que ao clica no botão adiciona os valores ao localStorage
        btnInsert.onclick = function() {

            // Pegar os valores 
            const key = inpKey.value
            const value = inpValue.value

            // Verificar se os valores foram preenchidos
            if (key && value) {
                localStorage.setItem(key, value) // adiciona
                location.reload() // reinicia a pagina
            }
        }

        // Mostra na pagina a key e o value adicionado
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i)
            const value = localStorage.getItem(key)

            lSOutput.innerHTML += `${key}: ${value}<br/>`
        }
    </script>
</body>


</html>
