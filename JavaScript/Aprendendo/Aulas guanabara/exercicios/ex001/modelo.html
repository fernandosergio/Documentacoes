<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>
        <div>
            <p><label for="nmr">Número entre 1 e 100:</label>
                <input type="number" name="nmr" id="nmr">
                <input type="button" value="Verificar" onclick="entrada()">
            </p>
        </div>
        <div>
            <select name="painel" id="painel" size="10">
            </select>
            <p><input type="button" value="Finalizar" onclick="calcular()"></p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Fernando Sergio</p>
    </footer>
    <script src="javascript.js"></script>
</body>

</html>
