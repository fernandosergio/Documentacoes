<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar números da loteria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Verificar números da loteria</h2>
        <div class="content">

            <p> Selecione o concurso</p>
            <select name="selConcurso" id="selConcurso">
        <option value="megasena">Mega-sena</option>
        <option value="quina">Quina</option>
        <option value="lotofacil">Lotofácil</option>
        <option value="lotomania">Lotomania</option>
        <option value="duplasena">Dupla Sena</option>
        <option value="timemania">Timemania</option>
        <option value="diadesorte">Dia de sorte</option>
        <!-- <option value="loteca">Loteca</option>
        <option value="lotogol">Lotogol</option> -->
    </select>
            <p> Digite o número do concurso</p>
            <input type="number" name="numConcurso" id="numConcurso" placeholder="Digite apenas números">
            <p> Digite os seus números</p>
            <input type="text" name="txtNumeros" id="txtNumeros" placeholder="Digite os números com 0 antes">
            <br>
            <button name="btnVerificar" id="btnVerificar">Verificar</button>

        </div>

        <fieldset>
            <legend>Resultado</legend>

            <div>
                <h3>Números acertados</h3>

                <div id="numAcertados">
                    -
                </div>
            </div>

            <div>
                <h3>Números errados</h3>
                <div id="numErrados">
                    -
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Total de acertos</legend>

            <div id="numAcertadosTotal">
                0
            </div>
        </fieldset>
    </section>

    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
