<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar números da loteria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Verificar números da loteria</h2>
        <div class="content" id="content">

            <p> Selecione o concurso</p>
            <select name="selConcurso" id="selConcurso">
                <option value="0" label="Seleciona uma opção" selected>0</option>
                <option value="diadesorte" label="Dia de sorte">31</option>
                <option value="duplasena" label="Dupla Sena">50</option>
                <option value="lotofacil" label="Lotofácil">25</option>
                <option value="lotomania" label="Lotomania">100</option>
                <option value="megasena" label="Mega-sena">60</option>
                <option value="quina" label="Quina">80</option>
                <option value="timemania" label="Timemania">80</option>
                
                <!-- <option value="loteca">Loteca</option>
                <option value="lotogol">Lotogol</option> -->
            </select>
            <p> Digite o número do concurso</p>
            <input type="number" name="numConcurso" id="numConcurso" placeholder="Digite apenas números">
            <p> Digite os seus números</p>
            <input type="text" name="txtNumeros" id="txtNumeros" placeholder="Digite os números com 0 antes">
            <div id="numAposta">
                Selecione qual o concurso desejado!
                <!-- <input type="checkbox" value="01"> -->
            </div>
            <br>
            <button name="btnVerificar" id="btnVerificar">Verificar</button>

        </div>

        <fieldset>
            <legend>Resultado</legend>

            <div>
                <h3>Números acertados</h3>

                <div id="numAcertados">
                    -
                </div>
            </div>

            <div>
                <h3>Números errados</h3>
                <div id="numErrados">
                    -
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Total de acertos</legend>

            <div id="numAcertadosTotal">
                0
            </div>
        </fieldset>
    </section>

    <script src="./javascript/jquery-3.5.1.js"></script>
    <script src="./javascript/busca_api.js"></script>
    <script src="./javascript/div_apostados.js"></script>
</body>

</html>
